backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: public/images/uploads # Media files will be stored in the repo under public/images/uploads
public_folder: /images/uploads # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "projects" # Used in routes, e.g., /admin/collections/projects
    label: "Projects" # Used in the UI
    folder: "src/data/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "ID", name: "id", widget: "string", hint: "Unique identifier for the project"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Year", name: "year", widget: "string"}
      - {label: "Main Image", name: "image", widget: "image"}
      - {label: "Technologies", name: "technologies", widget: "list", default: []}
      - {label: "Full Description", name: "fullDescription", widget: "text", required: false}
      - {label: "Gallery Images", name: "gallery", widget: "list", field: {label: "Image", name: "image", widget: "image"}, required: false}
      - {label: "Challenge", name: "challenge", widget: "text", required: false}
      - {label: "Solution", name: "solution", widget: "text", required: false}
      - {label: "Outcome", name: "outcome", widget: "text", required: false}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "src/data/settings.json"
        fields:
          - {label: "Site Title", name: "siteTitle", widget: "string"}
          - {label: "Site Description", name: "siteDescription", widget: "text"}
          - {label: "Contact Email", name: "contactEmail", widget: "string"}
          - {label: "Social Media", name: "socialMedia", widget: "object", fields: [
              {label: "Instagram URL", name: "instagram", widget: "string", required: false},
              {label: "LinkedIn URL", name: "linkedin", widget: "string", required: false}
            ]}